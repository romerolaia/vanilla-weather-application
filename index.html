<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-application-wrapper">
        <div class="weather-application">
          <div class="app-overview">
            <h1>Barcelona</h1>
            <ul>
              <li>Thursday 19:45</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>10</strong>
                  <span class="units">ºC | <a href="#">ºF</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0 %</li>
                <li>Humidity: 68 %</li>
                <li>Wind: 10 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/romerolaia/vanilla-weather-application"
            target="_blank"
            >Open-source code</a
          >
          by Laia Romero
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
