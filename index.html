<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-application-wrapper">
        <div class="weather-application">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="app-overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Thursday 19:45</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="" alt="Clear" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  alt=""
                  width="39"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max"> 11º </span>
                  <span class="weather-forecast-temperature-min"> 10º </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/romerolaia/vanilla-weather-application"
            target="_blank"
            >Open-source code</a
          >
          by Laia Romero
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
